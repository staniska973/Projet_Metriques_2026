<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 24px;
        background: #f5f5f5;
      }

      .carte {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 700px;
      }

      h1 {
        margin-top: 0;
      }

      label {
        display: block;
        margin-top: 14px;
        margin-bottom: 6px;
        font-weight: bold;
      }

      input,
      textarea {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
      }

      textarea {
        min-height: 130px;
        resize: vertical;
      }

      button {
        margin-top: 16px;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        background: #2563eb;
        color: white;
        cursor: pointer;
      }

      .note {
        margin-top: 14px;
        color: #666;
        font-size: 13px;
      }

      .retour {
        display: inline-block;
        margin-top: 14px;
        text-decoration: none;
        background: #6b7280;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="carte">
      <h1>Page de contact</h1>
      <p>On peut laisser un message ici. Dans cet atelier, le bouton n'enregistre pas encore les données.</p>

      <form>
        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" placeholder="STANISLAS-CONSTANTIN" />

        <label for="prenom">Prénom</label>
        <input id="prenom" name="prenom" type="text" placeholder="Karim" />

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="On écrit le message ici..."></textarea>

        <button type="button">Envoyer</button>
      </form>

      <p class="note">Version atelier : formulaire visuel sans base de données.</p>
      <a class="retour" href="/">Retour à l'accueil</a>
    </div>
  </body>
</html>
